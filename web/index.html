<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Deep Compliance: Content Security Policy -->
    <meta http-equiv="Content-Security-Policy"
        content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data:; connect-src 'self'">
    <title>Wolfgang-LM</title>
    <link rel="stylesheet" href="style.css?v=11">
    <!-- Fonts removed for GDPR compliance -->
</head>

<body>
    <div class="container">
        <header>

            <div id="status-container" class="status-container offline">
                <span class="status-dot"></span>
                <span class="status-text">Offline</span>
            </div>
            <div class="header-content">
                <div class="logo-wrapper" id="logo-wrapper">
                    <img src="logo.png" alt="Wolfgang-LM Logo" id="app-logo">
                    <!-- Left Eye (Viewer's Left) -->
                    <div class="eye eye-left">
                        <div class="pupil"></div>
                    </div>
                    <!-- Right Eye (Viewer's Right) -->
                    <div class="eye eye-right">
                        <div class="pupil"></div>
                    </div>
                    <!-- Tongue -->
                    <div class="tongue"></div>
                </div>
                <div class="header-text">
                    <h1>Wolfgang-LM</h1>
                    <p>Unterhaltung mit dem Dichterfürsten</p>
                </div>
            </div>
        </header>

        <div id="chat-container">
        </div>

        <div class="input-area">

            <div class="input-row">
                <button id="reset-btn" class="icon-btn" title="Neues Gespräch">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M21 12a9 9 0 0 0-9-9 9.75 9.75 0 0 0-6.74 2.74L3 8" />
                        <path d="M3 3v5h5" />
                        <path d="M3 12a9 9 0 0 0 9 9 9.75 9.75 0 0 0 6.74-2.74L21 16" />
                        <path d="M16 16h5v5" />
                    </svg>
                </button>
                <div class="input-wrapper">
                    <input type="text" id="user-input" placeholder="Schreiben Sie etwas..." autofocus>
                    <button id="send-btn">Senden</button>
                </div>
            </div>
            <p class="disclaimer">
                WOLFGANG-LM ist eine künstliche Intelligenz. Inhalte können falsch sein.
            </p>
            <div class="legal-footer">
                <a href="https://dominik-reiner.github.io/imprint/" target="_blank">Impressum</a>
                <span class="separator">•</span>
                <a href="https://dominik-reiner.github.io/privacy/" target="_blank">Datenschutz</a>
                <span class="separator">•</span>
                <a href="https://github.com/dominik-reiner/wolfgang-lm" target="_blank">GitHub</a>
                <span class="separator">•</span>
                <span class="hosting-note">Hosted on Hugging Face</span>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
