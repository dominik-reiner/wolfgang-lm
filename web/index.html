<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wolfgang-LM</title>
    <link rel="stylesheet" href="style.css?v=2">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Outfit:wght@500;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <header>
            <img src="logo.png" alt="Wolfgang-LM Logo" id="app-logo">
            <h1>Wolfgang-LM</h1>
            <p>Unterhaltung mit dem Dichterfürsten</p>
        </header>

        <div id="chat-container">
            <div class="message assistant">Seyd gegrüßt! Wie kann ich Euch heute mit Geist und Worten zu Diensten sein?
            </div>
        </div>

        <div class="input-area">
            <div class="input-wrapper">
                <input type="text" id="user-input" placeholder="Schreiben Sie etwas..." autofocus>
                <button id="send-btn">Senden</button>
            </div>
            <p class="disclaimer">
                WOLFGANG-LM ist eine künstliche Intelligenz. Inhalte können historisch ungenau sein.
            </p>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
